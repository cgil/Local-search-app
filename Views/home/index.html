<div ng-controller="home.HomeController" ng-init="initHome()">
        <div id="search_container">
        	<div id="search_img">
            	<input type="text" name="search_bar" id="search_bar" value="" placeholder="#Margaritas" ng-model="search"/>
            	<input type="button" name="go" id="go_button" value="" ng-click="doSearch(search)" ng-class="{ on: ( subview == 'serp' ) }"/>  
            </div>
        </div>
        <div class="bar_container">
        	<div id="result_bar">
        	</div>
        </div>
        <div class="review_entry">
            <div class="review_listing">
            	<div class="info_container" ng-click="doLocation(waypoint)">
                	<div class="review_waypoint_text wrapText">
                    	<span class="vertAlign">{{waypoint.waypoint | truncate:80}}</span>
                    </div>
                    <div class="review_rating_text">
                    	<span>{{waypoint.rating}}</span>
                    </div>
                    <div class="review_info_text wrapText">      	
                        	<span> {{waypoint.location | truncate:95}}</span> 
                            <span>  {{waypoint.distance}}</span>
                        	<span class="clear"> {{waypoint.hours | truncate:40}}</span>
                    </div>
                </div>
            	<div class="tri_button_container">
                    <input type="button" name="location" class="location_button" value=""/>
                    
                    <a href="tel:{{waypoint.number | deformat}}">
                    	<input type="button" name="call" class="call_button" value=""/>
                    </a>
                    <input type="button" name="tag" class="tag_button" value="" ng-click="doTag(waypoint)" ng-class="{ on: ( subview == 'tag' ) }"/>
                </div>
            </div>
        </div>
        <div class="bar_container">
        	<div id="hash_bar">
        	</div>
        </div>
        <div id="hash_container">
            <div class="infinite_scroller" infinite-scroll='' infinite-scroll-distance='0'>
                <div class="hash_entry" ng-repeat='tag in tags'>
                	<div class="home_feed_text wrapText" style="display:{{visibility}};" ng-click="doSerp(tag.tag)">
                    	<div class="vertAlign">
                            <span> {{tag.user | truncate:40}}  </span> <span> tagged </span> 
                            <span class="clear bold">  {{tag.tag | truncate:40}}</span>
                            <span class="clear"> at </span> <span> {{tag.waypoint | truncate:40}}</span>
                   		</div>
                    </div>
                    <!--
                    <input type="button" name="follow" class="follow_button" value=""/>
                    -->
                </div>
            </div>
        </div>
</div>
