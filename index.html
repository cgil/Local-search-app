<!doctype html>
<html ng-app="vend" ng-controller="AppController"><head>    
    <link rel="shortcut icon" href="/Images/vendalize_logo_favicon.ico" >
    
	<!--<link rel="stylesheet" href="/CSS/vend.css" media="screen and (min-device-width: 1025px)"> 
	<link rel="stylesheet" href="/CSS/vend-mobile.css" media="only screen and (max-device-width: 1024px)">--> <!-- mobile -->
    
    <link rel="stylesheet" href="/CSS/vend-mobile.css">
    
    <title ng-bind="windowTitle">Vendalize</title>
    <link rel="apple-touch-icon-precomposed" media="(resolution: 326dpi)" href="/Images/apple-touch-icon-114.png">
	<link rel="apple-touch-icon-precomposed" media="(resolution: 163dpi)" href="/Images/apple-touch-icon-57.png">
	<link rel="apple-touch-icon-precomposed" media="(resolution: 132dpi)" href="/Images/apple-touch-icon-72.png">

    <meta charset="utf-8" />
    <meta name="google-site-verification" content="Puo-pt3AA1Tqz7AN1xd44oznCn65uijtew0xx5hld2c" />
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, user-scalable=yes, initial-scale=0.5">

</head>
<body onload="setTimeout(function() { window.scrollTo(0, 1) }, 100);">
	<div id="fb-root"></div>
    <div ng-switch="subview">
		<div ng-switch-when="standard" ng-include=" '/Views/layouts/standard.html' "></div>
    </div>

    <!-- Vendor scripts. -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
    
	<script type="text/javascript">
        if($(window).width() > 640 && $(window).width() <= 1534)
        {
            var x=1;
            if(x=1)
            {
                $('meta[name=viewport]').remove();
                $('head').append('<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,  user-scalable=yes">');
                x=0;
            };
        }
		
		
    </script>
    
    <!--<script type='text/javascript' src="/Javascript/Vendor/jqueryMobile/jquery-mobile-1.3.1.min.js"></script>-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    
	<!--<script type='text/javascript' src="/Javascript/Vendor/jqueryMobile/jquery-mobile-angular-adapter.js"></script>-->
    
	<script type='text/javascript' src="/Javascript/Directives/ng-infinite-scroll.min.js"></script>
    <script type="text/javascript" src="/Javascript/Vendor/lodash/lodash.min.js"></script>
    
    <!-- Load AngularJS application module. -->
	<script type="text/javascript" src="/Javascript/main.js"></script>
    
    <!-- Load Filters. -->
    <script type="text/javascript" src="/Javascript/Filters/filters.js"></script>
    
    <!-- Load Controllers. -->
    <script type="text/javascript" src="/Javascript/Controllers/login/login-controller.js"></script>
    <script type="text/javascript" src="/Javascript/Controllers/home/home-controller.js"></script>
    <script type="text/javascript" src="/Javascript/Controllers/serp/serp-controller.js"></script>
    <script type="text/javascript" src="/Javascript/Controllers/tag/tag-controller.js"></script>
    <script type="text/javascript" src="/Javascript/Controllers/location/location-controller.js"></script>
    <script type="text/javascript" src="/Javascript/Controllers/nearby/nearby-controller.js"></script>
    <script type="text/javascript" src="/Javascript/Controllers/layouts/standard-controller.js"></script>
    <script type="text/javascript" src="/Javascript/Controllers/app-controller.js"></script>
    
    <!-- Load Services. -->
	<script type="text/javascript" src="/Javascript/Services/request-context.js"></script>
    <script type="text/javascript" src="/Javascript/Services/lodash.js"></script>
    <script type="text/javascript" src="/Javascript/Services/rest-service.js"></script>
    <script type="text/javascript" src="/Javascript/Services/api-service.js"></script>
    <script type="text/javascript" src="/Javascript/Services/common-service.js"></script>
    <script type="text/javascript" src="/Javascript/Services/geolocation-service.js"></script>
    <script type="text/javascript" src="/Javascript/Services/facebook-service.js"></script>
    
    <!-- Load Beans. -->
	<script type="text/javascript" src="/Javascript/Beans/render-context.js"></script>
    
    <!-- Synchronous load FB SDK -->
	<script src="http://connect.facebook.net/en_US/all.js"></script>
